theme:
  name: material
  custom_dir: overrides
  palette:
    scheme: default
    primary: '#0b1220'    # very dark charcoal (used sparingly)
    accent:  '#002147'    # Oxford-like blue (VERY sparing)
  font:
    text: "Source Serif 4, Georgia, serif"
    code: "JetBrains Mono, monospace"
  logo: images/logo.png   # small, neutral logo recommended
  favicon: images/favicon.ico
  features:
    - navigation.instant
    - navigation.sections
    - content.code.copy

# small UI tweaks: keep your own extra.css in docs/assets
extra_css:
  - assets/overrides.css

plugins:
  - search                  # enables the search bar (Material adds it to header by default)
  # optionally add other plugins if you use them (e.g. git-revision-date)

markdown_extensions:
  - admonition
  - toc:
      permalink: false
  - pymdownx.superfences
  - attr_list
