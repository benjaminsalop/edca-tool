theme:
  name: material
  language: en
  #logo: assets/logo.png
  #favicon: assets/favicon.ico
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
  features:
    - navigation.instant
    - navigation.tabs
    - content.code.annotate
extra_css:
  - assets/extra.css
plugins:
  - search

markdown_extensions:
  - admonition
  - toc:
      permalink: true

